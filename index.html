<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="menu-wrapper">
        <div class="title">Tic Tac Toe</div>
        <div class="playerselect-container">
            <div class="player-card">
                <form action="" id="playerInfo1">
                    <input class="playername" name="player-name"type="text" placeholder="Enter Name:"  value="p1">
                </form>
                <div class="sign">
                    <div class="sign-choice">X</div>
                </div>
                <div class="choice">
                    <div class="player"><button class="player-select">Player</button></div>
                    <div class="bot"><button class="bot-select">A.I.</button> </div>
                </div>
            </div>

            <div class="player-card">
                <form action="" id="playerInfo2">
                    <input class="playername" name="player-name"type="text" placeholder="Enter Name:" value="p2">
                </form>
                <div class="sign">
                    <div class="sign-choice">O</div>
                </div>
                <div class="choice">
                    <div class="player"><button class="player-select">Player</button></div>
                    <div class="bot"><button class="bot-select">A.I.</button> </div>
                </div>
            </div>
        </div>
        <button class="player-submit">Start Game</button>
    </div>
    <div class="game-wrapper">
        <div class="game-nav-bar">
            <h1>Tic Tac Toe</h1>
        </div>
        
        <div class="game">
            <div class="game-container">
                <div class="field" data-space = 0 ></div>
                <div class="field" data-space = 1></div>
                <div class="field" data-space = 2></div>
                <div class="field" data-space = 3></div>
                <div class="field" data-space = 4></div>
                <div class="field" data-space = 5></div>
                <div class="field" data-space = 6></div>
                <div class="field" data-space = 7></div>
                <div class="field" data-space = 8></div>
            </div>
        </div>
        
    </div>
</body>
</html>
